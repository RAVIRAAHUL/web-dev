<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A sample webpage for learning HTML and CSS">
  <meta name="author" content="Student">
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      line-height: 1.6;
      margin: 20px;
      background-color: #f5f5f5;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      margin: 20px 0;
    }

    h1, h2, h3 {
      color: #333;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
    }

    input[type="text"], input[type="number"], select, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    aside {
      background-color: #e9ecef;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Dashboard</h1>
    <nav>
      <a href="#form">Add Student</a> | <a href="#table">View Students</a>
    </nav>
  </header>

  <section id="form">
    <h2>Add New Student</h2>
    <form action="/submit" method="post">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter name" required><br>
      <label for="age">Age:</label><br>
      <input type="number" id="age" name="age" placeholder="Enter age" required><br>
      <label for="grade">Grade:</label><br>
      <select id="grade" name="grade">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select><br>
      <label for="comments">Comments:</label><br>
      <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Additional comments"></textarea><br>
      <button type="submit">Submit</button>
    </form>
  </section>

  <section id="table">
    <h2>Student Records</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>20</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>19</td>
          <td>B</td>
        </tr>
        <tr>
          <td colspan="3">More students to be added...</td>
        </tr>
      </tbody>
    </table>
  </section>

  <aside>
    <h3>Quick Tip</h3>
    <p>Use <mark>CSS</mark> to style your forms and tables for better visuals!</p>
  </aside>

  <footer>
    <p>&copy; 2025 Student Dashboard | Designed with HTML & CSS</p>
  </footer>
</body>
</html>
