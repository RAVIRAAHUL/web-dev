<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Validation</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .d-none{
      display:none !important;
    }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h3 class="mb-4">User Information Form</h3>

    <form id="userForm" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
        <div id="nameError" class="invalid-feedback d-none">Please enter your name.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" laceholder="Enter your email" required />
        <div id="emailError" class="invalid-feedback d-none">Please enter a valid email address ending with .com.</div>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" min="18" max="150" laceholder="Enter your age" required />
        <div id="ageError" class="invalid-feedback d-none">Age must be between 18 or older.</div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="successMessage" class="mt-3 alert alert-success d-none">
      <p>Success! Here is the data:</p>
      <p id="successData"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.js"></script>
  <script>
    document.getElementById('userForm').addEventListener('submit',function(event){
      event.preventDefault();

      const nameField= document.getElementById('name');
      const emailField= document.getElementById('email');
      const ageField= document.getElementById('age');
      const nameError= document.getElementById('nameError');
      const emailError= document.getElementById('emailError');
      const ageError= document.getElementById('ageError');
      const successMessage= document.getElementById('successMessage');
      const successData= document.getElementById('successData');
      

      nameError.classList.add('d-none');
      emailError.classList.add('d-none');
      ageError.classList.add('d-none');
      successMessage.classList.add('d-none');
      nameField.classList.add('is-invalid');
      emailError.classList.add('is-invalid');
      ageField.classList.add('is-invalid');


      let isValid = true;

      if(!nameField.value.trim()){
        nameError.classList.remove('d-none');
        nameField.classList.add('is-invalid');
        isValid = false;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.com$/;
      if(!emailPattern.test(emailField.value)){
        emailError.classList.remove('d-none');
        emailField.classList.add('is-invalid');
        isValid = false;
      }

      const age = parseInt(ageField.value);
      if(isNaN(age)||age < 18 || age >120){
        ageError.classList.remove('d-none');
        ageField.classList.add('is-invalid');
        isValid = false;
      }

      if(isValid){
        successMessage.classList.remove('d-none');
        successData.innerHTML=Name : ${nameField.value}<br>Email: ${emailField.value}<br>Age: ${ageField.value};
      }
    });
  </script>
  <script src="script.js"></script>

</body>
</html>
